    <html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Müşterileri Yönet</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <style>
            body {
                font-family: 'Oswald', sans-serif;
                margin: 30px;
                box-sizing: border-box;
                background-color: #f8f9fa;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .header {
                font-size: 48px;
                font-weight: 700;
                margin-bottom: 20px;
                text-transform: uppercase;
                color: #333;
                position: relative;
            }
            .header::after {
                content: '';
                position: absolute;
                left: 50%;
                bottom: -10px;
                transform: translateX(-50%);
                width: 50%;
                height: 4px;
                background-color: #333;
            }
            .content {
                display: flex;
                width: 100%;
                margin-top: 20px;
            }
            .left {
                flex: 1;
                margin: 0 15px;
                padding: 20px;
                background: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: left;
            }
            .section-header {
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
            }
            .form-group input, .form-group select {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            #area-code, #phone-number {
            padding: 8px;
            margin: 5px;
            box-sizing: border-box;
            }

            #area-code {
                width: 20%;
                margin-right: 10px;
            }

            #phone-number {
                width: 75%;
            }
            .buttons {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }
            .buttons button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 4px;
            }
            .buttons button:hover {
                background-color: #555;
            }
                .customer-table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                }
                .customer-table th, .customer-table td {
                    border: 1px solid #ccc;
                    padding: 10px;
                    text-align: left;
                }
                .customer-table th {
                    background-color: #f2f2f2;
                }
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
                padding-top: 60px;
            }
            .modal-content {
                background-color: #fefefe;
                margin: 5% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 600px;
                border-radius: 8px;
            }
            .modal-close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
            .modal-close:hover,
            .modal-close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>

            <div class="header">Müşterileri Yönet</div>
            <div class="content">
                <div class="left">
                    <table class="customer-table">
                        <thead>
                            <tr>

                                <th>Cinsiyet</th>
                                <th>Doğum Tarihi</th>
                                <th>Uyruk</th>
                                <th>Pasaport Numarası</th>

                                <th>İletişim Numarası</th>
                                <th>E-posta</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="customer-table-body">
                            <!-- Müşteri verileri buraya eklenecek -->
                        </tbody>
                    </table>
                    <div class="buttons">
                        <button id="add-customer">Müşteri Ekle</button>
                        <button id="delete-all-customers">Bütün Müşterileri Sil</button>
                    </div>
                    <div class="buttons">
                        <a href="index.html" style="text-decoration: none;">
                            <button id="go-home">Ana Sayfaya Dön</button>
                        </a>
                    </div>
                </div>
            </div>

                    icon: 'error',
                    title: 'HATA!',
                });
            }

            const customerTableBody = $('#customer-table-body');
            customerTableBody.empty();
            response.users.forEach(user => {
                customerTableBody.append(`
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.lastname}</td>
                        <td>${user.gender}</td>
                        <td>${user.birth_date}</td>
                        <td>${user.nationality}</td>
                        <td>${user.passport_number}</td>
                        <td>${user.passport_expiry}</td>
                        <td>${user.area_code} ${user.phone_number}</td>
                        <td>${user.email}</td>
                        <td>

                        </td>
                    </tr>
                `);
            });
        });


    $(document).ready(function () {
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const year = date.getFullYear();
            return day + month + year;
        }
        function replaceTurkishChars(str) {
            const turkishChars = {
                'ç': 'c', 'Ç': 'C',
                'ğ': 'g', 'Ğ': 'G',
                'ı': 'i', 'I': 'I',
                'İ': 'I', 'i': 'i',
                'ö': 'o', 'Ö': 'O',
                'ş': 's', 'Ş': 'S',
                'ü': 'u', 'Ü': 'U'
            };
            return str.split('').map(char => turkishChars[char] || char).join('');
        }
        $("#customer-form").submit(function (event) {
            event.preventDefault();
            
            const areaCode = $("#area-code").val();
            const phoneNumber = $("#phone-number").val();
            
            const customerData = {
                id: Date.now(),
                name: replaceTurkishChars($("#customer-name").val()),
                lastname: replaceTurkishChars($("#customer-surname").val()),
                gender: $("#gender").val(),
                birth_date: formatDate($("#birth-date").val()),
                nationality: $("#nationality").val(),
                passport_number: $("#passport-number").val(),
                passport_expiry: formatDate($("#passport-expiry").val()),
                area_code: areaCode,
                phone_number: phoneNumber,
                email: $("#email").val(),
            };

            window.electron.createUser(JSON.stringify(customerData));

            $('#customer-form').trigger("reset");
        });

                showCancelButton: true,
                confirmButtonText: 'Sil',
